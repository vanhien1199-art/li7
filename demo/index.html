<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thử Chatbot AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    #chat-window {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fff;
    }
    .chat-message { margin-bottom: 10px; }
    .user-message { text-align: right; color: blue; }
    .ai-message { text-align: left; color: green; }
    .chat-input-area { display: flex; gap: 10px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>🤖 Thử Chatbot AI</h2>
  <div id="chat-window"></div>
  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="Nhập câu hỏi...">
    <button id="send-button">Gửi</button>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const LESSON_ID = 'default'; // hoặc 'thuc-hanh-do-toc-do'

    function addMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'chat-message ' + className;
      msg.textContent = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function askAI() {
      const question = userInput.value.trim();
      if (!question) return;

      addMessage(question, 'user-message');
      userInput.value = '';

      const waiting = document.createElement('div');
      waiting.className = 'chat-message ai-message';
      waiting.textContent = 'Đang suy nghĩ...';
      chatWindow.appendChild(waiting);

      try {
        const response = await fetch('/.netlify/functions/askAI', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, lesson_id: LESSON_ID })
        });

        const data = await response.json();
        waiting.textContent = data.answer || 'Không có phản hồi từ AI.';
      } catch (err) {
        waiting.textContent = '❌ Lỗi: Không thể kết nối với AI.';
      }
    }

    sendButton.addEventListener('click', askAI);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') askAI();
    });
  </script>
</body>
</html>
